<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeCodeCamp - Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </div>
    <form action="" method="post">
      <div class="label-name">
        <label for="name">Name</label>
        <input
          type="text"
          name=""
          id="name"
          placeholder="Enter your name"
          required
        />
      </div>

      <div>
        <label for="email">E-mail</label>
        <input
          type="email"
          name=""
          id="email"
          placeholder="Enter your e-mail"
          required
        />
      </div>

      <div>
        <label for="age">Age <span>(optional)</span></label>
        <input
          type="number"
          name=""
          id="age"
          min="10"
          max="99"
          placeholder="Age"
          required
        />
      </div>

      <div>
        <p>Which option best describes your current role?</p>
        <select name="" id="role" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-leaner">Full Time Leaner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="checkbox-radio">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="recommended" required>
          <input
            type="radio"
            name="user-recommend"
            id="recommended"
          />Definitely
        </label>
        <label for="recommended">
          <input type="radio" name="user-recommend" id="recommended" />Maybe
        </label>
        <label for="recommended">
          <input type="radio" name="user-recommend" id="recommended" />Not sure
        </label>
      </div>

      <div>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="" id="" required>
          <option disabled selected value="">Select an option</option>
          <option value="challanges">Challanges</option>
          <option value="projects">Projects</option>
          <option value="comunity">Community</option>
          <option value="open-source">Open source</option>
        </select>
      </div>

      <div>
        <p>
          What would you like to see improved?
          <span>(Check all that apply)</span>
        </p>
        <label for="front-end">
          <input type="checkbox" name="" id="front-end" />Front-end Projects
        </label>
        <label for="back-end"
          ><input type="checkbox" name="" id="back-end" />Back-end
          Projects</label
        >
        <label for="data"
          ><input type="checkbox" name="" id="data" />Data Visualization</label
        >
        <label for="challanges"
          ><input type="checkbox" name="" id="challanges" />Challanges</label
        >
        <label for="open-source"
          ><input type="checkbox" name="" id="open-source" />Open Source
          Comunity</label
        >
        <label for="gitter"
          ><input type="checkbox" name="" id="gitter" />Gitter help rooms</label
        >
        <label for="videos"
          ><input type="checkbox" name="" id="videos" />Videos</label
        >
        <label for="city-meetups"
          ><input type="checkbox" name="" id="city-meetups" />City
          Meetups</label
        >
        <label for="wiki"
          ><input type="checkbox" name="" id="wiki" />Wiki</label
        >
        <label for="forum"
          ><input type="checkbox" name="" id="forum" />Forum</label
        >
        <label for="additional-courses"
          ><input type="checkbox" name="" id="additional-courses" />Additional
          Courses</label
        >
        <label for="others"
          ><input type="checkbox" name="" id="others" />Others</label
        >
      </div>

      <div>
        <label for="comments">Any comments os suggestions?</label>
        <input type="text" name="" id="comments" />
      </div>

      <div class="submit-btn">
        <input type="button" value="submit" />
      </div>
    </form>
  </body>
</html>
